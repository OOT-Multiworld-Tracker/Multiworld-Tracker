<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photon/0.1.2-alpha/css/photon.min.css" integrity="sha512-iYU5oLP7U/WlxMbfqwzP7shmTUzivS/4EbkLi33k/tzwSCb4GZDU3oDo6WYSsDZgYXsuhzqrkCseWcZW3QCBLQ==" crossorigin="anonymous" />
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
            <h1 class="title">Ocarina of Time - Multiworld Autotracker</h1>

            <div class="toolbar-actions">
                <div class="btn-group">
                  <button onclick="eSidebar.setState({page: 0})" class="btn btn-default">
                    <span class="icon icon-compass"></span>
                  </button>
                  <button onclick="eSidebar.setState({page: 1})" class="btn btn-default">
                    <span class="icon icon-download"></span>
                  </button>
                  <button onclick="eSidebar.setState({page: 2})" class="btn btn-default">
                    <span class="icon icon-network"></span>
                  </button>
                  <button onclick="eSidebar.setState({page: 3})" class="btn btn-default">
                    <span class="icon icon-network"></span>
                  </button>
                </div>
            
                <div class="btn-group pull-right">
                    <button class="btn btn-default pull-right">
                        <span class="icon icon-minus"></span>
                    </button>
                    <button class="btn btn-default pull-right">
                        <span class="icon icon-doc"></span>
                    </button>
                    <button class="btn btn-default pull-right">
                        <span class="icon icon-cancel"></span>
                    </button>
                </div>
              </div>
        </header>

        <div class="window-content">
            <div class="">
                <div class="pane-group">
                    <div class="pane-sm sidebar">

                    </div>
                    <div class="pane padded">
                        <div class="btn-group">
                            <button class="btn btn-default">
                                Show All Locations
                            </button>
                            <button class="btn btn-default">
                                Show Scene Locations
                            </button>
                        </div>

                        <p>Accessible Locations</p>
                        <div id="avaliable-root"></div>
                        
                        <p>Completed Locations</p>
                        <div id="completed-root"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script>if (typeof module === 'object') {window.module = module; module = undefined;};</script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>if (window.module) module = window.module;</script>
</body>
</html>
<script src="/js/app.js" type="text/babel"></script>
<script src="/js/main.js"  type="text/babel"></script>
<script src="/js/electron.js"  type="text/babel"></script>

<script src="/js/react-elements.js"  type="text/babel"></script>
<script src="/js/react.js" type="text/babel"></script>
